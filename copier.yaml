# Minimum Copier version required
_min_copier_version: "9.0.0"

# Template files are in the template/ subdirectory
_subdirectory: template

_skip_if_exists:
  - ".env"
  - "{{ package_name }}/"
  - ".secrets.baseline"

# Exclude helper files from being copied
_exclude:
  - includes
  - "*.pyc"
  - "__pycache__"
  - ".git"
  - "uv.lock"

# Welcome message before copying
_message_before_copy: |
  ðŸš€ Welcome to the Python Template!

  Let's set up your new Python project.

# Success message after copying
_message_after_copy: |
  âœ… Project "{{ project_name }}" created successfully!

  Next steps:
    cd {{ _copier_conf.dst_path }}
    uv sync
    make test

  Happy coding! ðŸŽ‰

# Questions for the user
project_name:
  type: str
  help: What is your project name?
  default: "python_template"
  placeholder: "my-awesome-project"

# Auto-generated from project_name - never asked to user
package_name:
  type: str
  default: "{% from 'includes/slugify.jinja' import slugify %}{{ slugify(project_name) }}"

user_name:
  type: str
  help: What is your name?
  placeholder: "Your Name"
  default: "User Name"

user_email:
  type: str
  help: What is your email address?
  placeholder: "you@example.com"
  default: "you@example.com"

use_devcontainer:
  type: bool
  help: Include VSCode devcontainer configuration? (Docker required)
  default: yes

use_vscode:
  type: bool
  help: Include VSCode configuration?
  default: yes

use_github_actions:
  type: bool
  help: Include GitHub Actions CI configuration?
  default: yes

github_username:
  type: str
  help: GitHub username (leave empty to skip GitHub integration in Makefile)
  placeholder: "your-github-username"
  default: ""

use_agents:
  type: bool
  help: Include boilerplate AGENTS.md for coding agents?
  default: yes

use_proxy:
  type: bool
  help: Add proxy settings to Devcontainer.
  when: "{{ use_devcontainer }}"
  default: no

skip_git_init:
  type: bool
  when: false # Hidden parameter for testing
  default: no

python_version:
  type: str
  default: "3.13"
  when: false

_tasks:
  - command: "git init"
    description: "ðŸŒ€ Initializing git repository"
    when: "{{ not skip_git_init }}"
  - command: "uvx prek install"
    description: "ðŸ”§ Installing pre-commit hooks"
    when: "{{ not skip_git_init }}"
