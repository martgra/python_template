jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Run prek hooks
      uses: j178/prek-action@v1
      with:
        extra-args: --hook-stage manual --all-files
name: ci
'on':
  pull_request: null
  push:
    branches:
    - main
