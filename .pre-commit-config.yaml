minimum_pre_commit_version: "3.5.0"
default_stages: [pre-commit, manual]
default_install_hook_types: [pre-commit, pre-push]


############################################################
# Global Exclusions
# These directories rarely contain source worth linting.
############################################################
exclude: |
  (?x)(
    ^data/.*|
    ^\.vscode/.*|
    ^\.devcontainer/.*
  )

############################################################
# FAST COMMIT HOOKS (keep quick & mostly autofix)
############################################################
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0 # Latest stable as of 2025-09
    hooks:
      - id: trailing-whitespace
        name: Trim Trailing Whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        name: Ensure Final Newline
      - id: check-json
        name: Validate JSON (excluding tool configs)
        exclude: |
          (?x)^(
              \.vscode/.*|
              \.devcontainer/devcontainer.json|
          )$
      - id: pretty-format-json
        name: Format JSON
        args: ["--autofix", "--no-ensure-ascii", "--no-sort-keys"]
        exclude: |
          (?x)^(
              \.vscode/.*|
              \.devcontainer/devcontainer.json|
              .*\.ipynb
          )$
      - id: check-toml
      - id: check-yaml
      - id: check-ast
      - id: name-tests-test
      - id: detect-private-key # Early lightweight key pattern scan
      - id: check-added-large-files
        args: ["--maxkb=500"] # Policy: reject very large blobs

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.2
    hooks:
      - id: ruff
        name: Ruff Linter (autofix)
        args: [--fix, "--config=pyproject.toml"]
      - id: ruff-format
        name: Ruff Formatter
        args: ["--config=pyproject.toml"]

  ############################################################
  # PUSH-TIME (SLOWER / ANALYSIS) HOOKS
  # These run less frequently to keep commit loop fast.
  ############################################################
  - repo: local
    hooks:
      - id: pytest-check
        name: Run Test Suite
        entry: uv run pytest
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push, manual]
        # Optional faster feedback: args: ["-q", "--maxfail=1"]
      - id: pylint
        name: Pylint (design checks)
        entry: uv run pylint
        language: system
        types: [python]
        args: ["--rcfile=pyproject.toml"]
        stages: [pre-push, manual]
      - id: deptry
        name: Deptry (dependency hygiene)
        entry: uv run deptry python_template
        language: system
        pass_filenames: false
        stages: [pre-push, manual]
      - id: vulture
        name: Vulture (dead code)
        entry: uv run vulture python_template
        language: system
        pass_filenames: false
        stages: [pre-push, manual]

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect Secrets (baseline)
        args: ["--baseline", ".secrets.baseline"]
        exclude: uv.lock
        stages: [pre-push, manual]

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.8.22
    hooks:
      - id: uv-lock
        name: Validate pyproject / lock
        stages: [pre-push, manual]
        pass_filenames: false
