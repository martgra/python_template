minimum_pre_commit_version: "3.5.0"
default_stages: [commit]

############################################################
# Global Exclusions
# These directories rarely contain source worth linting.
############################################################
exclude: |
  (?x)(
    ^data/.*|
    ^\.vscode/.*|
    ^\.devcontainer/.*
  )

############################################################
# FAST COMMIT HOOKS (keep quick & mostly autofix)
############################################################
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0 # Latest stable as of 2025-09
    hooks:
      - id: trailing-whitespace
        name: Trim Trailing Whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        name: Ensure Final Newline
      - id: check-json
        name: Validate JSON (excluding tool configs)
        exclude: |
          (?x)^(
              \.vscode/.*|
              \.devcontainer/devcontainer.json|
          )$
      - id: pretty-format-json
        name: Format JSON
        args: ["--autofix", "--no-ensure-ascii", "--no-sort-keys"]
        exclude: |
          (?x)^(
              \.vscode/.*|
              \.devcontainer/devcontainer.json|
              .*\.ipynb
          )$
      - id: check-toml
      - id: check-yaml
      - id: check-ast
      - id: name-tests-test
      - id: detect-private-key # Early lightweight key pattern scan
      - id: check-added-large-files
        args: ["--maxkb=500"] # Policy: reject very large blobs

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect Secrets (baseline)
        args: ["--baseline", ".secrets.baseline"]
        exclude: uv.lock
        stages: [pre-push]

  - repo: https://github.com/lycheeverse/lychee
    rev: lychee-v0.21.0
    hooks:
      - id: lychee
        name: Check Links
        args: ["--no-progress", "--exclude", "file://"]
        files: \.(md|jinja)$
        stages: [pre-push]
