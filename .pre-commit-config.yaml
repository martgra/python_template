repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: check-json
        exclude: |
          (?x)^(
              \.vscode/.*|
              \.devcontainer/devcontainer.json|
          )$
      - id: pretty-format-json
        args: ["--autofix", "--no-ensure-ascii", "--no-sort-keys"]
        exclude: |
          (?x)^(
              \.vscode/.*|
              \.devcontainer/devcontainer.json|
          )$
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: detect-private-key
      - id: check-added-large-files
      - id: check-ast
      - id: name-tests-test

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.1.6
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix, "--config=pyproject.toml" ]
      # Run the formatter.
      - id: ruff-format

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: ["--rcfile=pyproject.toml"]
        stages: ["manual", "push"]

  - repo: https://github.com/python-poetry/poetry
    rev: "1.2.1"
    hooks:
      - id: poetry-check
      - id: poetry-lock
        stages: ["manual", "push"]
      - id: poetry-export
        stages: ["manual", "push"]

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        stages: ["manual", "push"]
